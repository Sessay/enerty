<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>广汽新能源首页</title>
    <link rel="stylesheet" href="../layuis/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../css/index.css"/>
</head>
<body>
    <div class="energyindex">
        <div class="energyindex-header">
            <div class="header-first">
                <div class="layedit-tool-image"/></div>
                <input type="text" class="energy-input" placeholder="请输入想要检索的关键信息"/>
                <i class="layui-icon icon-index">&#xe615;</i>
                <i class="layui-icon icon-1">&#xe612;</i><span class="header-span">登录</span>
                <i class="layui-icon icon-1">&#xe620;</i><span class="header-span">注册</span>
            </div>
            <hr class="header-hr"/>
        </div>
        <div class="energyindex-containt"></div>
        <div class="energyindex-footer layui-clear"></div>
    </div>
</body>
<script src="../js/jquery-2.1.3.min.js"></script>
<script src="../layuis/layui.js"></script>
<script src="../js/energyIndex.js"></script>
<script type="text/javascript">
layui.use(['element','carousel'], function(){
    var element = layui.element,
        carousel = layui.carousel;

    element.init();
    //图片轮播
    carousel.render({
        elem: '#swiper'
        ,width: '56%'
        ,height: '100%'
        ,interval: 3000
    });
});
</script>
</html>
